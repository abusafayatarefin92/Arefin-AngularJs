 <div class="container">

<table class="table ">
  <tr>
    <th>Name</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let item of items | async">
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
  </tr>
</table>
<table class="table table-striped">
  <tr>
    <th>User Name</th>
    <th>Password</th>
    <th>User Name</th>
    <th>Password</th>
    <th>User Name</th>
    <th>Password</th>
  </tr>
  <tr *ngFor="let user of users | async">
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
  </tr>
</table>
   
</div>
