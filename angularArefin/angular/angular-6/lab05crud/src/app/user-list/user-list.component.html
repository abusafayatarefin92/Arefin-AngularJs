<h1>User List</h1>
<div>
<table  style="width:100%">
<tr>
 <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>

</tr>
<tr *ngFor="let user of users">
    <td> {{ user.id }} </td>
    <td> {{ user.firstName }} </td>
    <td> {{ user.lastName }} </td>
    <td> {{ user.email }} </td>

</tr>
</table>

</div>
