

<div class="card-header">
<h3 class="mb-0"> User List </h3>
</div>
<div class="card-body">
<table class="table table-hover">
<tr>
<td>Id</td>
<td>First Name</td>
<td>Last Name</td>
<td>Email</td>
</tr>
<tr *ngFor="let user of userlist">
<td>{{user.id}}</td>
<td>{{user.firstName}}</td>
<td>{{user.lastName}}</td>
<td>{{user.email}}</td>
<td>{{user.id}}</td>
</tr>
</table>
</div>
