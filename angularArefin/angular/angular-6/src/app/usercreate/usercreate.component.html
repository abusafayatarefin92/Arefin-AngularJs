<div class="card-header">
<h3 class="mb-0"> Create User </h3>
</div>
<div class="card-body">
<form class="form">
<div class="form-group">
<label for="">First Name</label>
<input [(ngModel)]="createUserData.firstName" name="firstName" type="text" class="form-control rounded-0"/>
</div>
<div class="form-group">
<label for="">Last Name</label>
<input [(ngModel)]="createUserData.lastName" name="lastName" type="text" class="form-control rounded-0"/>
</div>

<div class="form-group">
<label for="">Email</label>
<input [(ngModel)]="createUserData.email" name="email" type="text" class="form-control rounded-0"/>
</div>
<button (click)="createUser()" type="button" class="btn btn-primary float-right">Create</button>


</form>
</div>
