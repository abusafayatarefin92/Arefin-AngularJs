<html>
    <head>
        <title>TODO supply a title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container" ng-app="myApp" ng-controller="customerCtrl">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Serial</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in names">
                    <td>{{$index + 1}}</td>
                    <td>{{x.id}}</td>
                    <td>{{x.employee_name | uppercase}}</td>
                    <td>{{x.employee_salary}}</td>
                    <td>{{x.employee_age}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <script>
            var app = angular.module("myApp", []);
            app.controller("customerCtrl", function ($scope, $http) {
                $http.get("http://dummy.restapiexample.com/api/v1/employees").then(function (response) {
                    $scope.names = response.data;
                });
            });
        </script>
    </body>
</html>
